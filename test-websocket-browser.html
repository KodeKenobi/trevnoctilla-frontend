<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #0A0A0A;
            color: #fff;
        }
        h1 {
            color: #a855f7;
        }
        .container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background: #a855f7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #9333ea;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log {
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }
        .success { background: #10b98144; color: #10b981; }
        .error { background: #ef444444; color: #ef4444; }
        .info { background: #3b82f644; color: #3b82f6; }
        .warning { background: #f59e0b44; color: #f59e0b; }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .connected { background: #10b981; color: white; }
        .disconnected { background: #ef4444; color: white; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0f0f0f;
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #999;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Œ WebSocket Connection Test</h1>
    
    <div class="container">
        <h3>Backend Configuration</h3>
        <label>Backend URL:</label>
        <input type="text" id="backendUrl" value="web-production-737b.up.railway.app" />
        
        <label>Campaign ID:</label>
        <input type="number" id="campaignId" value="1" />
        
        <label>Company ID:</label>
        <input type="number" id="companyId" value="1" />
        
        <button onclick="connect()">Connect WebSocket</button>
        <button onclick="disconnect()" id="disconnectBtn" disabled>Disconnect</button>
        <span id="status" class="status disconnected">DISCONNECTED</span>
    </div>

    <div class="container">
        <h3>Activity Log</h3>
        <div id="log" class="log">
            <div class="log-entry info">Ready to test WebSocket connection...</div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;

        function addLog(type, message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                status.textContent = 'CONNECTED';
                status.className = 'status connected';
                disconnectBtn.disabled = false;
            } else {
                status.textContent = 'DISCONNECTED';
                status.className = 'status disconnected';
                disconnectBtn.disabled = true;
            }
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('warning', 'Already connected!');
                return;
            }

            const backendUrl = document.getElementById('backendUrl').value;
            const campaignId = document.getElementById('campaignId').value;
            const companyId = document.getElementById('companyId').value;

            const wsUrl = `wss://${backendUrl}/ws/campaign/${campaignId}/monitor/${companyId}`;
            
            addLog('info', `Connecting to: ${wsUrl}`);
            
            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    addLog('success', 'âœ… WebSocket Connected!');
                    updateStatus(true);
                    messageCount = 0;
                };

                ws.onmessage = (event) => {
                    messageCount++;
                    try {
                        const message = JSON.parse(event.data);
                        addLog('info', `ðŸ“¨ Message ${messageCount}: ${message.type}`);
                        console.log('WebSocket message:', message);
                        
                        if (message.type === 'log') {
                            const logData = message.data;
                            const logType = logData.status === 'success' ? 'success' : 
                                          logData.status === 'failed' ? 'error' : 'info';
                            addLog(logType, `[${logData.action}] ${logData.message}`);
                        }
                    } catch (e) {
                        addLog('warning', `Received: ${event.data.substring(0, 100)}...`);
                    }
                };

                ws.onerror = (error) => {
                    addLog('error', 'âŒ WebSocket Error occurred');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = (event) => {
                    addLog('warning', `ðŸ”Œ Connection closed (Code: ${event.code}, Reason: ${event.reason || 'No reason'})`);
                    addLog('info', `Total messages received: ${messageCount}`);
                    updateStatus(false);
                    ws = null;
                };

            } catch (error) {
                addLog('error', `âŒ Failed to create WebSocket: ${error.message}`);
                console.error('WebSocket creation error:', error);
            }
        }

        function disconnect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('info', 'Closing connection...');
                ws.close();
            } else {
                addLog('warning', 'No active connection to close');
            }
        }

        // Auto-connect on load
        window.addEventListener('load', () => {
            addLog('info', 'Page loaded. Click "Connect WebSocket" to test the connection.');
        });
    </script>
</body>
</html>
