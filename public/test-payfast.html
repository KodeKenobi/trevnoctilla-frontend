<!DOCTYPE html>
<html>
<head>
    <title>PayFast Direct Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .log { background: #0a0a0a; padding: 10px; margin: 5px 0; border-left: 3px solid #8b5cf6; }
        .error { border-color: #ef4444; }
        .success { border-color: #22c55e; }
        button { padding: 10px 20px; background: #8b5cf6; color: white; border: none; cursor: pointer; }
        pre { background: #0a0a0a; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>PayFast Direct Form Test</h1>
    <button onclick="testPayment()">Test Payment</button>
    <div id="logs"></div>
    <div id="formContainer"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('logs').appendChild(div);
            console.log(message);
        }

        async function testPayment() {
            document.getElementById('logs').innerHTML = '';
            log('üöÄ Starting test...', 'info');

            try {
                // Get payment data from API
                log('üì° Calling API...', 'info');
                const response = await fetch('/api/payments/payfast/initiate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: '1.00',
                        item_name: 'Direct Test',
                        item_description: 'Browser form test',
                        email_address: 'test@example.com'
                    })
                });

                const data = await response.json();
                log(`‚úÖ API Response received`, 'success');
                log(`URL: ${data.payment_url}`, data.payment_url.includes('sandbox') ? 'success' : 'error');
                log(`Payment ID: ${data.payment_id}`, 'info');

                if (!data.payment_url.includes('sandbox')) {
                    log('‚ùå ERROR: Production URL detected!', 'error');
                    return;
                }

                // Show payment data
                log('\nüìã Payment Data:', 'info');
                Object.keys(data.payment_data).forEach(key => {
                    log(`  ${key}: ${data.payment_data[key]}`, 'info');
                });

                // Create form
                log('\nüî® Creating form...', 'info');
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = data.payment_url;
                form.enctype = 'application/x-www-form-urlencoded';
                form.acceptCharset = 'UTF-8';
                form.id = 'payfast-form';
                form.style.display = 'none';

                // Add fields
                Object.keys(data.payment_data).forEach(key => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = data.payment_data[key];
                    form.appendChild(input);
                    log(`  Added: ${key}`, 'info');
                });

                document.getElementById('formContainer').appendChild(form);
                log(`‚úÖ Form created with action: ${form.action}`, 'success');
                log('üìù Form HTML:', 'info');
                log(form.outerHTML.substring(0, 500) + '...', 'info');

                // Show form details
                const formDetails = {
                    method: form.method,
                    action: form.action,
                    enctype: form.enctype,
                    fieldCount: form.querySelectorAll('input').length
                };
                log(`\nüìä Form Details: ${JSON.stringify(formDetails, null, 2)}`, 'info');

                log('\n‚ö†Ô∏è About to submit in 2 seconds...', 'info');
                setTimeout(() => {
                    log('üöÄ SUBMITTING FORM NOW...', 'success');
                    log(`üìç Submitting to: ${form.action}`, 'success');
                    form.submit();
                }, 2000);

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
