<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Me Coffee</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: white;
      }

      .pay-button {
        padding: 12px 24px;
        background: black;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .pay-button:hover {
        background: #333;
      }

      .form-hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <button class="pay-button" onclick="submitPayment()">
      â˜• Buy Me $1 Coffee
    </button>

    <form
      name="PayFastPayNowForm"
      id="payfastForm"
      action="https://payment.payfast.io/eng/process"
      method="post"
      class="form-hidden"
    >
      <input required type="hidden" name="cmd" value="_paynow" />
      <input
        required
        type="hidden"
        name="receiver"
        pattern="[0-9]"
        value="23594634"
      />
      <input
        type="hidden"
        name="return_url"
        value="https://www.trevnoctilla.com/payment/return"
      />
      <input
        type="hidden"
        name="cancel_url"
        value="https://www.trevnoctilla.com/payment/cancel"
      />
      <input
        type="hidden"
        name="notify_url"
        value="https://www.trevnoctilla.com/payment/notify"
      />
      <input required type="hidden" name="amount" value="20.00" />
      <input
        required
        type="hidden"
        name="item_name"
        maxlength="255"
        value="Buy Me Coffee - $1"
      />
    </form>

    <script>
      function submitPayment() {
        document.getElementById("payfastForm").submit();
      }
    </script>
  </body>
</html>
