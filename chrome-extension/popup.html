    * {

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #fff;
    }
    
    .header {
      padding: 16px;

    }
    
    .logo {
      width: 48px;

    .title {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .tagline {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 4px;
    }
    
    .tools-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      padding: 12px;
    }
    
    .tool-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 14px 8px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    
    .tool-btn:hover {
      background: rgba(6, 182, 212, 0.15);
      border-color: rgba(6, 182, 212, 0.3);
      transform: translateY(-2px);
    }
    
    .tool-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .tool-name {
      font-size: 11px;
      font-weight: 500;
      color: #e2e8f0;
      text-align: center;
    }
    
    .open-full {
      display: block;
      margin: 8px 12px 12px;
      padding: 12px;
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .open-full:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
    
    .footer {
      padding: 10px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 10px;
      color: #64748b;
    }
    
    .footer a {
      color: #06b6d4;
      text-decoration: none;
    }
